<div class="container feedback-form">
  <h1>Feedback and Suggestions</h1>
  <form #feedbackForm="ngForm">
    <input type="hidden" name="userId" [(ngModel)]="userId">
    <div class="form-group">
      <label for="suggestionType">Suggestion Type:</label>
      <select name="suggestionType" id="suggestionType" class="form-control" [(ngModel)]="suggestionType">
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
      </select>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <select name="rating" id="rating" class="form-control" [(ngModel)]="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="feedbackText">Feedback:</label>
      <textarea name="feedbackText" id="feedbackText" class="form-control" rows="3" [(ngModel)]="feedbackText"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitFeedback(feedbackForm)">Submit</button>
  </form>
</div>
